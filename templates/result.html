<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/styles1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="container" >
   <table role="table" class="center">
      <thead role="rowgroup">
        <tr role="row">
          <th role="columnheader">Target Grade</th>
          <th role="columnheader">Required Marks</th>
        </tr>
      </thead>
      <tbody role="rowgroup">
        <tr role="row">
          <td role="cell">O</td>
          <td role="cell">{{ O }}</td>
        </tr>
        <tr role="row">
          <td role="cell">A+</td>
          <td role="cell">{{ APlus }}</td>
        </tr>
        <tr role="row">
          <td role="cell">A</td>
          <td role="cell">{{ A }}</td>
        </tr>
        <tr role="row">
          <td role="cell">B+</td>
          <td role="cell">{{ BPlus }}</td>
        </tr>
        <tr role="row">
          <td role="cell">B</td>
          <td role="cell">{{ B }}</td>
        </tr>
        <tr role="row">
          <td role="cell">C</td>
          <td role="cell">{{ C }}</td>
        </tr>
      </tbody>
    </table>
    <div class="box-root padding-top--24 flex-flex flex-direction--column">

   </div>
